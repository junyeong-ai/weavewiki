name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.os == 'ubuntu-latest'
        uses: taiki-e/install-action@cross

      - name: Build binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        shell: bash
        run: |
          version="${GITHUB_REF#refs/tags/v}"
          target="${{ matrix.target }}"

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            binary="target/$target/release/weavewiki.exe"
            archive="weavewiki-v${version}-${target}.zip"
            cp "$binary" weavewiki.exe
            7z a "$archive" weavewiki.exe
            echo "ASSET=$archive" >> $GITHUB_ENV
          else
            binary="target/$target/release/weavewiki"
            archive="weavewiki-v${version}-${target}.tar.gz"
            cp "$binary" weavewiki
            tar -czf "$archive" weavewiki
            echo "ASSET=$archive" >> $GITHUB_ENV
          fi

      - name: Generate checksum
        shell: bash
        run: |
          if command -v sha256sum >/dev/null; then
            sha256sum "$ASSET" > "$ASSET.sha256"
          elif command -v shasum >/dev/null; then
            shasum -a 256 "$ASSET" > "$ASSET.sha256"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ env.ASSET }}
            ${{ env.ASSET }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
